<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.
    //Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    const idade = parseInt(prompt("Diga sua idade"));
    let Falta = 18 - idade;


    (idade < 18) ? alert(`Falta ${Falta} anos para você ser maior de idade`)
    : alert(`Você é maior de idade`);
        
    
</script>
