<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    const contaAgua = Number(prompt(`Digite o preço da conta de água`));
    const contaEnergia = Number(prompt(`Digite o preço da conta de Energia`));
    const contaTelefone = Number(prompt(`Digite o preço da conta de Telefone`));
    const contaMercado= Number(prompt(`Digite o preço da conta do Mercado`));
    const salario = Number(prompt(`Digite o seu salário`));

    const valorContas = contaAgua + contaEnergia + contaTelefone + contaMercado;
    const valorSobras = salario - valorContas;
    
    (valorSobras >= 0) ? alert(`Você recebeu mais do que gastou, soubrou ${valorSobras.toFixed(2)}`)
    : alert(`Você ganhou mais do que recebeu. Faltaram ${valorSobras.toFixed(2)} `)


</script>
