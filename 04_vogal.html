<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const caractere = prompt(`Diga uma letra`).toLowerCase();

    (caractere === "a" || caractere === "e" || caractere === "i" || caractere === "o" || caractere === "u") ? alert(`È uma vogal`)
    : alert(`Não é uma vogal`);

</script>
