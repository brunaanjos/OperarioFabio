<script>
    //Problema: Calcular valor da hora trabalhada

    //  recebe por hora trabalhada.

    const horas = Number(prompt("Quantas horas você trabalha semanalmente"));
    const ValorHora = Number(prompt("Quanto vocẽ ganha por hora?"));

    let Nada = horas * ValorHora
    let VintePorcento = (horas * ValorHora) + (horas * ValorHora * 0.2 );
    let TrintaPorcento = (horas * ValorHora) + (horas * ValorHora * 0.3 );

    (horas <= 45) ? alert(`Salario final ficou de ${Nada}`)  
    : (horas <= 60) ? alert(`Salario final ficou de ${VintePorcento}, cada hora você ganhou ${ValorHora}`)




</script>
